<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="students.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="navbar">
        <div style="display: flex;flex-direction: row;">
            <img src="icon.jpg" style="height: 50px;border-radius:15px;">
            <h2>Student MS</h2>
        </div>
        <div style="display: flex;justify-content: space-evenly;">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a class="active" href="students.html">Add Students</a>
        </div>
    </div>
    <div class="container">
        <h1>Add Students</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" required>
            </div>
            
            <div class="form-group">
                <label for="otherInfo">Other Information:</label>
                <textarea id="otherInfo" rows="4"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <div class="footer-logo">
            <img src="icon.jpg" alt="Logo" class="footer-logo-img">
            <h3>Student MS</h3>
        </div>
        <div class="footer-links">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="students.html">Add Students</a></li>
            </ul>
        </div>
        <div class="footer-location">
            <h4>Contacts</h4>
            <p>Amarsingh Chowk, Pokhara</p>
            <p>Contact: +977-0000000000</p>
            <p>Email: mytution332@gmail.com</p>
        </div>
    </div>

    <script src="students.js"></script>
</body>
</html>
